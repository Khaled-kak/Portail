<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Mariage – Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-xl font-bold">Portail Algérie</h1>
    <button onclick="logout()" class="text-sm underline">Se déconnecter</button>
  </header>

  <!-- Main -->
  <main class="py-10 px-6 text-center">
    <h2 id="welcome" class="text-2xl font-semibold mb-4">Chargement...</h2>
    <p class="text-gray-600 max-w-xl mx-auto mb-6">
      Vous êtes maintenant dans votre espace personnel. D’ici, vous pourrez modifier votre profil, voir les profils compatibles, et poursuivre votre parcours.
    </p>

    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <a href="mariage-mon-profil.html" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">Modifier mon profil</a>
      <a href="mariage-mes-matches.html" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800">Voir les profils compatibles</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-sm text-center p-4 text-gray-600 mt-10">
    &copy; <span id="year"></span> Portail Algérie. Tous droits réservés.
  </footer>

  <!-- JS -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("welcome").textContent = "Bienvenue, " + user.email;
      } else {
        window.location.href = "mariage-login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "mariage-login.html";
      });
    }
  </script>

</body>
</html>
