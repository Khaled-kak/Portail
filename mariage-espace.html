<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace personnel – Mariage | Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFPIoOti25Wrf4cNfXwCv0zA_6A0igue0",
      authDomain: "algeria-portal.firebaseapp.com",
      projectId: "algeria-portal",
      storageBucket: "algeria-portal.appspot.com",
      messagingSenderId: "577711328640",
      appId: "1:577711328640:web:90feffabe1441b72b70565"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").innerText = `Bienvenue, ${user.email}`;
      } else {
        window.location.href = "mariage-login.html";
      }
    });

    window.handleLogout = function () {
      signOut(auth).then(() => {
        window.location.href = "mariage.html";
      });
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-green-700 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Portail Algérie</h1>
      <button onclick="handleLogout()" class="text-sm underline hover:text-gray-200">Se déconnecter</button>
    </div>
  </header>

  <main class="py-10 px-6 text-center">
    <h2 id="welcome" class="text-2xl font-semibold mb-4">Chargement...</h2>
    <p class="text-gray-600 max-w-xl mx-auto">
      Vous êtes maintenant dans votre espace personnel. D’ici, vous pourrez modifier votre profil, voir les profils compatibles, et poursuivre votre parcours.
    </p>
  </main>

  <footer class="bg-gray-100 text-sm text-center p-4 text-gray-600 mt-12">
    &copy; <span id="year"></span> Portail Algérie. Tous droits réservés.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
