<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Mariage Anonyme – Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- En-tête simplifiée -->
  <header class="bg-green-700 text-white p-4">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-2xl font-bold">Portail Algérie – Service Mariage Sécurisé</h1>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6 bg-white mt-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4 text-green-700">4ᵉ étape : Prise de contact sécurisée</h2>
    <p class="mb-6 text-gray-600">Vous pouvez maintenant recevoir des propositions anonymisées. Si un profil vous semble compatible, une mise en relation sécurisée vous sera proposée.</p>

    <form class="space-y-5">
      <div>
        <label class="block text-sm font-medium">Souhaitez-vous recevoir :</label>
        <select class="w-full border rounded px-3 py-2">
          <option value="3">Jusqu’à 3 profils proposés</option>
          <option value="5">Jusqu’à 5 profils proposés</option>
          <option value="autre">Laisser l’algorithme décider</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Préférez-vous :</label>
        <select class="w-full border rounded px-3 py-2">
          <option value="filtre">Que l'algorithme filtre pour moi</option>
          <option value="libre">Voir tout et décider moi-même</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Souhaitez-vous activer la vérification blockchain ?</label>
        <select class="w-full border rounded px-3 py-2">
          <option value="oui">Oui, pour renforcer la fiabilité</option>
          <option value="non">Non pour l’instant</option>
        </select>
      </div>

      <div class="flex items-start">
        <input type="checkbox" id="engagement3" class="mr-2 mt-1">
        <label for="engagement3" class="text-sm">Je comprends que mes informations resteront confidentielles jusqu’à mon consentement explicite.</label>
      </div>

      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">Étape suivante</button>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
    &copy; 2025 Portail Algérie. Mariage sérieux et sécurisé.
  </footer>

</body>
</html>
