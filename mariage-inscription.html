<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Anonyme - Mariage | Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-xl w-full bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-4">Inscription Anonyme</h1>
    <p class="text-sm text-gray-600 text-center mb-6">
      Cette première étape est entièrement anonyme et vise à comprendre vos attentes. Aucune information sensible ne vous sera demandée.
    </p>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold text-sm">Genre</label>
        <select class="w-full border border-gray-300 rounded px-3 py-2">
          <option>Homme</option>
          <option>Femme</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-sm">Tranche d'âge</label>
        <select class="w-full border border-gray-300 rounded px-3 py-2">
          <option>18-25</option>
          <option>26-35</option>
          <option>36-45</option>
          <option>46+</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-sm">Ville / Pays</label>
        <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Ex: Alger, France">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-sm">Partenaire recherché</label>
        <textarea rows="3" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Age souhaité, caractère, situation, etc."></textarea>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-sm">Situation professionnelle</label>
        <select class="w-full border border-gray-300 rounded px-3 py-2">
          <option>Étudiant(e)</option>
          <option>En emploi</option>
          <option>Entrepreneur(e)</option>
          <option>Sans emploi</option>
          <option>Autre</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-sm">Traits de personnalité</label>
        <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Ex: calme, sociable, ambitieux(se)">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-sm">Apparence (facultatif)</label>
        <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Ex: taille, style, etc.">
      </div>

      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded font-semibold">Valider l'étape 1</button>
    </form>
    <p class="text-xs text-center text-gray-400 mt-4">Aucune donnée nominative ne sera stockée à cette étape.</p>
  </div>
</body>
</html>
