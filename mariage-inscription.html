<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Mariage Anonyme – Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- En-tête simplifiée -->
  <header class="bg-green-700 text-white p-4">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-2xl font-bold">Portail Algérie – Service Mariage Sécurisé</h1>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6 bg-white mt-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4 text-green-700">1ère étape : Inscription anonyme</h2>
    <p class="mb-6 text-gray-600">Cette première étape est entièrement anonyme. Elle nous permet de mieux comprendre votre profil et vos attentes. Vos données sont sécurisées et non partagées.</p>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Votre âge</label>
        <input type="number" min="18" max="99" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block text-sm font-medium">Votre sexe</label>
        <select class="w-full border rounded px-3 py-2">
          <option value="">-- Sélectionnez --</option>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Ville / Pays</label>
        <input type="text" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block text-sm font-medium">Situation professionnelle</label>
        <input type="text" class="w-full border rounded px-3 py-2">
      </div>

      <hr class="my-4">

      <div>
        <label class="block text-sm font-medium">Vous recherchez un(e) partenaire :</label>
        <div class="grid grid-cols-2 gap-4">
          <input type="number" placeholder="Age min" class="border rounded px-3 py-2">
          <input type="number" placeholder="Age max" class="border rounded px-3 py-2">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mt-4">Sexe du partenaire recherché</label>
        <select class="w-full border rounded px-3 py-2">
          <option value="">-- Sélectionnez --</option>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
          <option value="indifférent">Indifférent</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mt-4">Traits de personnalité importants</label>
        <input type="text" placeholder="Ex : doux, sérieux, croyant..." class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block text-sm font-medium mt-4">Traits physiques recherchés (facultatif)</label>
        <input type="text" placeholder="Ex : taille moyenne, cheveux foncés..." class="w-full border rounded px-3 py-2">
      </div>

      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">Commencer la démarche</button>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 mb-4">
    &copy; 2025 Portail Algérie. Mariage sérieux et sécurisé.
  </footer>

</body>
</html>
