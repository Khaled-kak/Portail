<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Menu de navigation complet -->
  <header class="bg-green-700 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Portail Algérie</h1>
      <div class="flex gap-2">
        <button class="border border-white px-2 py-1 rounded hover:bg-white hover:text-green-700">FR</button>
        <button class="border border-white px-2 py-1 rounded hover:bg-white hover:text-green-700">AR</button>
        <button class="border border-white px-2 py-1 rounded hover:bg-white hover:text-green-700">EN</button>
      </div>
    </div>
    <nav class="bg-green-800 text-white text-sm">
      <div class="max-w-7xl mx-auto px-4 py-2 flex flex-wrap gap-4">
        <a href="index.html" class="hover:underline">Accueil</a>
        <a href="actualites.html" class="hover:underline">Actualités</a>
        <a href="annonces.html" class="hover:underline">Annonces</a>
        <a href="culture.html" class="hover:underline">Culture</a>
        <a href="opportunites.html" class="hover:underline">Opportunités</a>
        <a href="sport.html" class="hover:underline">Sport</a>
        <a href="sante.html" class="hover:underline">Santé</a>
        <a href="cuisine.html" class="hover:underline">Cuisine</a>
        <a href="mariage.html" class="hover:underline">Mariage</a>
        <a href="islam.html" class="hover:underline">Islam & Foi</a>
        <a href="diaspora.html" class="hover:underline">Diaspora</a>
        <a href="epicerie.html" class="hover:underline">Épicerie</a>
        <a href="entreprendre.html" class="hover:underline">Entreprendre</a>
        <a href="contact.html" class="underline font-semibold">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Titre -->
  <section class="py-8 px-6 text-center bg-gray-50">
    <h2 class="text-3xl font-bold mb-2">Contact</h2>
    <p class="text-gray-600 text-sm">Une question, une suggestion ou un partenariat ? Nous sommes à votre écoute.</p>
  </section>

  <!-- Formulaire -->
  <main class="p-6 max-w-3xl mx-auto">
    <form action="https://formspree.io/f/xgvalwyp" method="POST" class="grid gap-4">
      <input type="text" name="name" placeholder="Votre nom" class="border px-3 py-2 rounded" required />
      <input type="email" name="email" placeholder="Votre email" class="border px-3 py-2 rounded" required />
      <textarea name="message" placeholder="Votre message" class="border px-3 py-2 rounded min-h-[150px]" required></textarea>
      <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">
        Envoyer
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-sm text-center p-4 text-gray-600 mt-6">
    &copy; <span id="year"></span> Portail Algérie. Tous droits réservés.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
