<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualités – Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-green-700 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Portail Algérie</h1>
      <div class="flex gap-2">
        <button class="border border-white px-2 py-1 rounded hover:bg-white hover:text-green-700">FR</button>
        <button class="border border-white px-2 py-1 rounded hover:bg-white hover:text-green-700">AR</button>
        <button class="border border-white px-2 py-1 rounded hover:bg-white hover:text-green-700">EN</button>
      </div>
    </div>
    <nav class="bg-green-800 text-white text-sm">
      <div class="max-w-7xl mx-auto px-4 py-2 flex flex-wrap gap-4">
        <a href="index.html" class="hover:underline">Accueil</a>
        <a href="actualites.html" class="underline font-semibold">Actualités</a>
        <a href="annonces.html" class="hover:underline">Annonces</a>
        <a href="culture.html" class="hover:underline">Culture</a>
        <a href="opportunites.html" class="hover:underline">Opportunités</a>
        <a href="sport.html" class="hover:underline">Sport</a>
        <a href="sante.html" class="hover:underline">Santé</a>
        <a href="cuisine.html" class="hover:underline">Cuisine</a>
        <a href="mariage.html" class="hover:underline">Mariage</a>
        <a href="islam.html" class="hover:underline">Islam & Foi</a>
        <a href="diaspora.html" class="hover:underline">Diaspora</a>
        <a href="epicerie.html" class="hover:underline">Épicerie</a>
        <a href="entreprendre.html" class="hover:underline">Entreprendre</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </div>
    </nav>
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <section class="py-8 text-center">
      <h2 class="text-3xl font-bold mb-2">Actualités</h2>
      <p class="text-gray-600">Articles récents sur l'Algérie (via GNews.io)</p>
    </section>

    <div id="news-container" class="grid md:grid-cols-2 gap-6 text-sm text-gray-800">Chargement en cours...</div>
  </main>

  <footer class="bg-gray-100 text-sm text-center p-4 text-gray-600 mt-6">
    &copy; <span id="year"></span> Portail Algérie. Tous droits réservés.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const container = document.getElementById("news-container");
    const apiKey = "dee563bf7cc2ba0481029c7af0b11ec8";

    async function fetchNews() {
      try {
        const res = await fetch(`https://gnews.io/api/v4/search?q=algérie&lang=fr&country=dz&max=20&token=${apiKey}`);
        const data = await res.json();

        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = "<p>Aucun article trouvé.</p>";
          return;
        }

        container.innerHTML = data.articles.map(article => `
          <div class="bg-white border rounded shadow p-4 hover:shadow-md transition">
            <h3 class="font-semibold text-green-700 text-base mb-1">
              <a href="${article.url}" target="_blank" class="hover:underline">${article.title}</a>
            </h3>
            <span class="text-gray-500 text-xs block mb-1">${new Date(article.publishedAt).toLocaleDateString("fr-FR")} – ${article.source.name}</span>
            <p class="text-gray-700">${article.description}</p>
          </div>
        `).join("");

      } catch (e) {
        console.error(e);
        container.innerHTML = "<p class='text-red-600'>Erreur lors du chargement des actualités.</p>";
      }
    }

    fetchNews();
  </script>

</body>
</html>
