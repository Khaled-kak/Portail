<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Étape 4 – Activation | Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Firebase config (adapté à ton projet)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFPIoOti25Wrf4cNfXwCv0zA_6A0igue0",
      authDomain: "algeria-portal.firebaseapp.com",
      projectId: "algeria-portal",
      storageBucket: "algeria-portal.appspot.com",
      messagingSenderId: "577711328640",
      appId: "1:577711328640:web:90feffabe1441b72b70565"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleSubmit = function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Compte créé avec succès !");
          window.location.href = "mariage-espace.html";
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-green-700 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Portail Algérie</h1>
    </div>
    <nav class="bg-green-800 text-white text-sm">
      <div class="max-w-7xl mx-auto px-4 py-2 flex gap-4">
        <a href="index.html" class="hover:underline">Accueil</a>
        <a href="mariage.html" class="hover:underline">Mariage</a>
      </div>
    </nav>
  </header>

  <section class="py-8 px-6 text-center bg-gray-50">
    <h2 class="text-3xl font-bold mb-2">Étape 4 – Activation du service</h2>
    <p class="text-gray-600 text-sm">Complétez votre inscription avec un email et un mot de passe pour accéder à votre espace personnel.</p>
  </section>

  <main class="p-6 max-w-md mx-auto">
    <form onsubmit="handleSubmit(event)" class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label class="block mb-1 text-sm font-semibold">Email</label>
        <input type="email" id="email" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 text-sm font-semibold">Mot de passe</label>
        <input type="password" id="password" class="w-full border px-3 py-2 rounded" required />
      </div>
      <button type="submit" class="bg-green-700 text-white w-full py-2 rounded hover:bg-green-800">
        Activer mon accès
      </button>
    </form>
  </main>

  <footer class="bg-gray-100 text-sm text-center p-4 text-gray-600 mt-12">
    &copy; <span id="year"></span> Portail Algérie. Tous droits réservés.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
