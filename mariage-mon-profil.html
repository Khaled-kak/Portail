<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Profil – Mariage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- En-tête -->
  <header class="bg-green-700 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Mon Profil</h1>
      <a href="mariage-espace.html" class="bg-white text-green-700 px-4 py-1 rounded hover:bg-gray-100">Retour à l’espace</a>
    </div>
  </header>

  <main class="max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Informations du compte</h2>
    <div class="bg-gray-100 rounded p-4 shadow text-center">
      <p id="user-email" class="text-lg font-semibold text-gray-700"></p>
      <p class="text-sm text-gray-500 mt-2">Vous pourrez bientôt modifier votre profil ici.</p>
    </div>
  </main>

  <footer class="bg-gray-100 text-sm text-center p-4 text-gray-600 mt-10">
    &copy; <span id="year"></span> Portail Algérie. Tous droits réservés.
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFPIoOti25Wrf4cNfXwCv0zA_6A0igue0",
      authDomain: "algeria-portal.firebaseapp.com",
      projectId: "algeria-portal",
      storageBucket: "algeria-portal.appspot.com",
      messagingSenderId: "577711328640",
      appId: "1:577711328640:web:90feffabe1441b72b70565"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "mariage-login.html";
      } else {
        document.getElementById("user-email").textContent = `Connecté en tant que : ${user.email}`;
      }
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
