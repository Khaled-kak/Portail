<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion – Mariage | Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Connexion à votre espace</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Votre email" required class="w-full border px-3 py-2 rounded" />
      <input type="password" id="password" placeholder="Mot de passe" required class="w-full border px-3 py-2 rounded" />
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Se connecter</button>
    </form>
    <p id="errorMsg" class="text-red-600 text-sm mt-3 hidden text-center">Identifiants incorrects. Veuillez réessayer.</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const user = JSON.parse(localStorage.getItem('mariageUser'));

      if (user && user.email === email && user.password === password) {
        localStorage.setItem('mariageLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        window.location.href = 'mariage-espace.html';
      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
