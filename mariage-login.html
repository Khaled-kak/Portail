<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion – Mariage | Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
  <!-- Firebase App (modulaire) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-message");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("mariageUser", email);
        window.location.href = "mariage-espace.html";
      } catch (error) {
        errorMsg.textContent = "Identifiants invalides. Veuillez réessayer.";
      }
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-green-700 text-white py-4">
    <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Portail Algérie</h1>
      <a href="index.html" class="underline text-sm">Retour à l'accueil</a>
    </div>
  </header>

  <main class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-6">Connexion à l'espace mariage</h2>
    <div class="space-y-4">
      <input id="email" type="email" placeholder="Adresse email" class="w-full border px-4 py-2 rounded" />
      <input id="password" type="password" placeholder="Mot de passe" class="w-full border px-4 py-2 rounded" />
      <button onclick="loginUser()" class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded">Se connecter</button>
      <p id="error-message" class="text-red-600 text-sm"></p>
      <p class="text-center text-sm text-gray-600">Pas encore de compte ? <a href="mariage-inscription.html" class="text-green-700 hover:underline">S'inscrire ici</a></p>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-8">
    &copy; <span id="year"></span> Portail Algérie. Tous droits réservés.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
