<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Mariage – Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-green-700 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Portail Algérie</h1>
      <a href="#" onclick="logout()" class="text-sm underline hover:text-gray-200">Se déconnecter</a>
    </div>
  </header>

  <main class="p-6 max-w-3xl mx-auto text-center">
    <h2 class="text-2xl font-bold mb-4">Chargement...</h2>
    <p id="welcomeText" class="text-gray-700 mb-6"></p>

    <div class="flex justify-center gap-4">
      <a href="mariage-mon-profil.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Modifier mon profil</a>
      <a href="mariage-profils.html" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Voir les profils compatibles</a>
    </div>
  </main>

  <footer class="bg-gray-100 text-sm text-center p-4 text-gray-600 mt-6">
    &copy; <span id="year"></span> Portail Algérie. Tous droits réservés.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function logout() {
      localStorage.removeItem('email');
      window.location.href = 'mariage.html';
    }

    const email = localStorage.getItem('email');
    const welcomeText = document.getElementById('welcomeText');

    if (email) {
      document.querySelector('h2').textContent = `Bienvenue, ${email}`;
      welcomeText.textContent = "Vous êtes maintenant dans votre espace personnel. D'ici, vous pourrez modifier votre profil, voir les profils compatibles, et poursuivre votre parcours.";
    } else {
      window.location.href = 'mariage.html';
    }
  </script>

</body>
</html>
