<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil – Étapes 1 à 3 | Portail Algérie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Portail Algérie</h1>
    </div>
    <nav class="bg-green-800 text-white text-sm">
      <div class="max-w-7xl mx-auto px-4 py-2 flex gap-4">
        <a href="index.html" class="hover:underline">Accueil</a>
        <a href="mariage.html" class="hover:underline">Mariage</a>
      </div>
    </nav>
  </header>

  <section class="py-8 px-6 text-center bg-gray-50">
    <h2 class="text-3xl font-bold mb-2">Étapes 1 à 3 – Profil anonyme</h2>
    <p class="text-gray-600 text-sm">Complétez ces 3 blocs pour activer votre profil confidentiel.</p>
  </section>

  <main class="p-6 max-w-3xl mx-auto">
    <form id="profilForm" class="space-y-8">

      <!-- Bloc 1 -->
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold mb-4">1. Informations personnelles</h3>
        <div class="grid md:grid-cols-2 gap-4">
          <input type="number" name="age" placeholder="Votre âge" class="border px-3 py-2 rounded" required />
          <select name="sexe" class="border px-3 py-2 rounded" required>
            <option value="">Sexe</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
          </select>
          <input type="text" name="ville" placeholder="Ville / Pays" class="border px-3 py-2 rounded col-span-2" required />
        </div>
      </div>

      <!-- Bloc 2 -->
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold mb-4">2. Partenaire recherché</h3>
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" name="agePartenaire" placeholder="Tranche d'âge souhaitée" class="border px-3 py-2 rounded" />
          <input type="text" name="situation" placeholder="Situation professionnelle souhaitée" class="border px-3 py-2 rounded" />
        </div>
      </div>

      <!-- Bloc 3 -->
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold mb-4">3. Traits de personnalité & physique</h3>
        <textarea name="description" placeholder="Ex : caractère, taille, style, etc." class="w-full border px-3 py-2 rounded h-32"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">
          Passer à l'étape suivante
        </button>
      </div>

    </form>
  </main>

  <footer class="bg-gray-100 text-sm text-center p-4 text-gray-600 mt-12">
    &copy; <span id="year"></span> Portail Algérie. Tous droits réservés.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('profilForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const profilData = {
        age: form.age.value,
        sexe: form.sexe.value,
        ville: form.ville.value,
        agePartenaire: form.agePartenaire.value,
        situation: form.situation.value,
        description: form.description.value
      };

      localStorage.setItem('mariageProfil', JSON.stringify(profilData));
      window.location.href = 'mariage-etape4.html';
    });
  </script>

</body>
</html>
